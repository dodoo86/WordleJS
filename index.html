<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SquirrelDle</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

    <div id="OpenScreen" class="overlay">



        <!-- Overlay content -->
        <div class="overlay-content">
            <b href="javascript:void(0)">SquirrelDle</b>
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <a href="javascript:void(0)" onclick="setEasy()"> Play Easy Mode </a>
            <br />
            <a href="javascript:void(0)" onclick="setHard()"> Play Hard Mode </a>
        </div>

    </div>

    <div id="CloseScreen" class="overlay">

        <div class="departure"><span id="countdown"></span> </div>
        <br />
        <div id="countdown-two"></div>
        <!-- Overlay content -->
        <div class="overlay-content">


            <b href="javascript:void(0)" id="isWin" ;">  </b>
            <b href="javascript:void(0)" id="correctAnswer" ;">  </b>
            <b href="javascript:void(0)" id="streak" ;">  </b>
            <b href="javascript:void(0)" ;"> Game Reset In : </b>

        </div>

    </div>

    <div class="game-container">
        <div class="title-container">
            <h1>SquirrelDle</h1>
        </div>
        <div class="message-container"></div>
        <div class="tile-container"></div>
        <div class="key-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
